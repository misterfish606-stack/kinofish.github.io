
<!DOCTYPE html>
<html lang="ru">
<head>

<title>–û–Ω–ª–∞–π–Ω –∫–∏–Ω–æ—Ç–µ–∞—Ç—Ä</title>

<style>
body{
margin:0;
background:#0a0000;
color:#eee;
font-family:Arial;
overflow-x:hidden;
}

.wrapper{
width:60%;
margin:0 auto;
}

/* ===== –°–õ–ê–ô–î–ï–† ===== /

.slider{

margin-top:30px;
overflow:hidden;
border-radius:10px;
}

.slides{
display:flex;

}

.slides img{
width:100%;

}

.slides img:hover{
transform:scale(1.05);
}

.prev, .next{
position:absolute;
top:50%;
transform:translateY(-50%);
background:#330000;
border:none;
color:white;
font-size:20px;
padding:10px;
cursor:pointer;
}

.prev{ left:10px; }
.next{ right:10px; }

/ ===== FULLSCREEN VIEW ===== /

.lightbox{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}

.lightbox img{
max-width:90%;
max-height:90%;
animation:zoom 0.4s ease;
}

@keyframes zoom{
from{ transform:scale(0.7); opacity:0; }
to{ transform:scale(1); opacity:1; }
}

/ ===== –ò–ù–§–û ===== /

.top{
display:flex;
gap:30px;
margin-top:30px;
}

.poster img{
width:250px;
border-radius:10px;
box-shadow:0 0 20px #900;
}

iframe{
width:100%;
height:500px;
margin-top:40px;
border-radius:10px;
box-shadow:0 0 25px #900;
}

/ ===== –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ===== /

.comments{
margin-top:50px;
}

.comment{
background:#140000;
padding:10px;
margin-top:15px;
border-left:4px solid #aa0000;
border-radius:5px;
}

button{
background:#330000;
color:white;
border:1px solid #aa0000;
padding:5px 10px;
cursor:pointer;
border-radius:4px;
margin-top:5px;
}

button:hover{
background:#660000;
}

input{
padding:6px;
margin:5px 0;
background:#1a0000;
color:white;
border:1px solid #900;
border-radius:4px;
width:100%;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- ===== –°–õ–ê–ô–î–ï–† –ö–ê–î–†–û–í ===== -->

<div class="slider">
<div class="slides" id="slides">
<img src="images/shot1.jpg" onclick="openLightbox(this.src)">
<img src="images/shot2.jpg" onclick="openLightbox(this.src)">
<img src="images/shot3.jpg" onclick="openLightbox(this.src)">
</div>
<button class="prev" onclick="moveSlide(-1)">‚ùÆ</button>
<button class="next" onclick="moveSlide(1)">‚ùØ</button>
</div>

<!-- ===== LIGHTBOX ===== -->

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
<img id="lightboxImg">
</div>

<!-- ===== –ò–ù–§–û ===== -->

<div class="top">
<div class="poster">
<img src="images/poster.jpg">
</div>

<div>
<h2>–•–æ—Ä–æ—à–∏–π, –ø–ª–æ—Ö–æ–π, –∑–ª–æ–π</h2>
<p><b>–ì–æ–¥:</b> 1966</p>
<p><b>–°—Ç—Ä–∞–Ω–∞:</b> –ò—Ç–∞–ª–∏—è, –ò—Å–ø–∞–Ω–∏—è</p>
<p><b>–†–µ–∂–∏—Å—Å—ë—Ä:</b> –°–µ—Ä–¥–∂–æ –õ–µ–æ–Ω–µ</p>
<p><b>IMDb:</b> 8.8</p>
</div>
</div>

<!-- ===== –§–ò–õ–¨–ú ===== -->

<iframe src="https://www.youtube.com/embed/0Bwxz16-T04" allowfullscreen></iframe>

<!-- ===== –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ===== -->

<div class="comments">
<h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>

<input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è">
<input type="text" id="commentInput" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
<button onclick="addComment()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<div id="commentList"></div>
</div>

</div>

<script>

/ ===== –°–õ–ê–ô–î–ï–† ===== /

let index=0;

function moveSlide(step){
let slides=document.getElementById("slides");
let total=slides.children.length;
index+=step;
if(index<0) index=total-1;
if(index>=total) index=0;
slides.style.transform="translateX(-"+index*100+"%)";
}

/ ===== LIGHTBOX ===== /

function openLightbox(src){
document.getElementById("lightboxImg").src=src;
document.getElementById("lightbox").style.display="flex";
}

function closeLightbox(){
document.getElementById("lightbox").style.display="none";
}

/ ===== –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ===== */

function loadComments(){
let comments=JSON.parse(localStorage.getItem("cinemaComments"))||[];
comments.forEach(renderComment);
}

function addComment(){
let name=document.getElementById("username").value.trim();
let text=document.getElementById("commentInput").value.trim();
if(!name||!text)return;

let comment={name,text,likes:0,dislikes:0};
let comments=JSON.parse(localStorage.getItem("cinemaComments"))||[];
comments.push(comment);
localStorage.setItem("cinemaComments",JSON.stringify(comments));
renderComment(comment);
document.getElementById("commentInput").value="";
}

function renderComment(c){
let div=document.createElement("div");
div.className="comment";
div.innerHTML=`
<b>${c.name}</b>: ${c.text}<br>
<button onclick="like(this)">üëç ${c.likes}</button>
<button onclick="dislike(this)">üëé ${c.dislikes}</button>
`;
document.getElementById("commentList").appendChild(div);
}

function like(btn){
let num=parseInt(btn.innerText.split(" ")[1])+1;
btn.innerText="üëç "+num;
}

function dislike(btn){
let num=parseInt(btn.innerText.split(" ")[1])+1;
btn.innerText="üëé "+num;
}

loadComments();
</script>

</body>
